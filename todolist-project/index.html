<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-2xl w-96 border-4 border-blue-200">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Todo List</h1>
        <div class="flex mb-4 space-x-2">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="Masukkan todo baru" 
                class="flex-grow p-3 border-2 border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                onclick="addTodo()" 
                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out transform hover:scale-105"
            >
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="flex justify-between mb-3">
            <button 
                onclick="clearCompletedTodos()" 
                class="bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600 transition duration-300 ease-in-out transform hover:scale-105"
            >
                <i class="fas fa-check-double"></i> Delete completed tasks
            </button>
            <button 
                onclick="clearAllTodos()" 
                class="bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 transition duration-300 ease-in-out transform hover:scale-105"
            >
                <i class="fas fa-trash"></i> Delete All
            </button>
        </div>
        <ul id="todoList" class="space-y-3"></ul>
    </div>

   <script src="main.js"></script>
</body>
</html>
